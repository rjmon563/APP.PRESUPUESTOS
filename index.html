<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PresuPro</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="icon" type="image/png" href="icon-192.png">
    <meta name="theme-color" content="#1d4ed8">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,900;1,400;1,900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .active-scale:active { transform: scale(0.95); }
        .editor-container { background: #1e3a8a; padding: 20px; border-radius: 35px; border: 4px solid #3b82f6; }
        .editor-input { background: transparent; color: white; font-size: 2.5rem; font-weight: 900; width: 100%; text-align: center; border-bottom: 2px dashed #60a5fa; outline: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 select-none">

    <div id="pantalla-clientes" class="min-h-screen p-6">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-black italic tracking-tighter text-blue-700">PRESU<span class="text-slate-400">PRO</span></h1>
            <button onclick="irAPantalla('ajustes')" class="bg-white p-3 rounded-2xl shadow-sm border">‚öôÔ∏è</button>
        </div>
        <div id="lista-clientes" class="space-y-3"></div>
        <button onclick="nuevoCliente()" class="fixed bottom-10 right-6 bg-blue-600 text-white w-16 h-16 rounded-[25px] shadow-2xl text-3xl font-bold active-scale">+</button>
    </div>

    <div id="pantalla-expediente" class="hidden min-h-screen p-6">
        <button onclick="irAPantalla('clientes')" class="mb-4 text-blue-600 font-bold">‚Üê Inicio</button>
        <div id="ficha-cliente-detalle"></div>
        <div class="mt-10 p-6 bg-slate-200 rounded-[40px]">
            <p class="text-[10px] font-black opacity-40 mb-4 uppercase text-center">Nuevo Presupuesto</p>
            <input id="input-nombre-obra" type="text" placeholder="NOMBRE DE LA OBRA" class="w-full p-4 bg-white rounded-2xl mb-3 border-none shadow-sm font-bold uppercase">
            <button onclick="confirmarNombreObra()" class="w-full bg-slate-900 text-white p-5 rounded-3xl font-black uppercase italic shadow-lg">Empezar</button>
        </div>
    </div>

    <div id="pantalla-trabajo" class="hidden min-h-screen p-6 pb-40">
        <div class="flex justify-between items-center mb-6">
            <h2 id="titulo-obra-actual" class="text-xl font-black italic text-blue-800 uppercase leading-none"></h2>
            <button onclick="irAPantalla('clientes')" class="bg-white p-3 rounded-2xl shadow-sm border font-bold">‚úï</button>
        </div>

        <div class="grid grid-cols-2 gap-2 mb-6">
            <input type="date" id="fecha-obra-cal" class="bg-white p-3 rounded-xl border-none shadow-sm font-bold text-xs">
            <div class="flex gap-1 bg-slate-200 p-1 rounded-xl">
                <button id="btn-iva-21" onclick="cambiarIVA(21)" class="iva-btn flex-1 py-1 rounded-lg font-black text-[9px] bg-blue-600 text-white">21%</button>
                <button id="btn-iva-10" onclick="cambiarIVA(10)" class="iva-btn flex-1 py-1 rounded-lg font-black text-[9px] bg-slate-100">10%</button>
            </div>
        </div>

        <div id="lista-medidas-obra" class="space-y-2 mb-6"></div>

        <div class="editor-container shadow-2xl mb-8">
            <p class="text-blue-200 text-[10px] font-black mb-1 text-center uppercase italic">Ajustar Total Final (‚Ç¨)</p>
            <input type="text" id="total-final-editor" class="editor-input">
        </div>

        <div id="botones-trabajo" class="grid grid-cols-3 gap-3"></div>
        
        <button onclick="guardarObraCompleta()" class="fixed bottom-6 left-6 right-6 bg-green-500 text-white p-5 rounded-3xl font-black shadow-2xl uppercase italic text-xl">üíæ GUARDAR Y ENVIAR</button>
    </div>

    <div id="modal-calc" class="hidden fixed inset-0 bg-slate-900/95 backdrop-blur-sm z-50 flex flex-col justify-end p-6">
        <div class="mb-auto pt-10 text-center">
            <h3 id="calc-titulo" class="text-white/40 text-sm font-black uppercase italic tracking-widest mb-2"></h3>
            <div id="calc-display" class="text-white text-6xl font-black italic break-all leading-tight">0</div>
        </div>
        <div class="grid grid-cols-4 gap-3">
            <button onclick="teclear('7')" class="bg-white/10 text-white p-6 rounded-3xl text-2xl font-black active-scale">7</button>
            <button onclick="teclear('8')" class="bg-white/10 text-white p-6 rounded-3xl text-2xl font-black active-scale">8</button>
            <button onclick="teclear('9')" class="bg-white/10 text-white p-6 rounded-3xl text-2xl font-black active-scale">9</button>
            <button onclick="teclear('DEL')" class="bg-red-500/20 text-red-500 p-6 rounded-3xl text-xl font-black active-scale">C</button>
            <button onclick="teclear('4')" class="bg-white/10 text-white p-6 rounded-3xl text-2xl font-black active-scale">4</button>
            <button onclick="teclear('5')" class="bg-white/10 text-white p-6 rounded-3xl text-2xl font-black active-scale">5</button>
            <button onclick="teclear('6')" class="bg-white/10 text-white p-6 rounded-3xl text-2xl font-black active-scale">6</button>
            <button onclick="teclear('+')" class="bg-blue-600 text-white p-6 rounded-3xl text-3xl font-black active-scale">+</button>
            <button onclick="teclear('1')" class="bg-white/10 text-white p-6 rounded-3xl text-2xl font-black active-scale">1</button>
            <button onclick="teclear('2')" class="bg-white/10 text-white p-6 rounded-3xl text-2xl font-black active-scale">2</button>
            <button onclick="teclear('3')" class="bg-white/10 text-white p-6 rounded-3xl text-2xl font-black active-scale">3</button>
            <button onclick="cerrarCalc()" class="bg-white/5 text-white p-6 rounded-3xl text-xl font-black active-scale italic">SALIR</button>
            <button onclick="teclear('0')" class="col-span-1 bg-white/10 text-white p-6 rounded-3xl text-2xl font-black active-scale">0</button>
            <button onclick="teclear('.')" class="bg-white/10 text-white p-6 rounded-3xl text-3xl font-black active-scale">,</button>
            <button onclick="teclear('OK')" class="col-span-2 bg-green-500 text-slate-900 p-6 rounded-3xl text-2xl font-black active-scale">SIGUIENTE</button>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('service-worker.js'); }
    </script>
</body>
</html>
