<body class="bg-slate-100 font-sans text-slate-900 overflow-x-hidden">

    <div id="pantalla-clientes" class="p-4 max-w-lg mx-auto">

    <div id="pantalla-expediente" class="hidden p-4 max-w-lg mx-auto">

    <div id="pantalla-nombre-obra" class="hidden p-6 max-w-lg mx-auto text-center">

        <input type="text" id="input-nombre-obra" placeholder="Ej: PISO CALLE MAYOR" class="w-full p-5 rounded-2xl border-2 border-blue-200 text-left font-bold text-lg mb-6 outline-none">

    </div>

            <button onclick="irAPantalla('expediente')" class="text-red-500 font-bold uppercase text-[10px]">Cerrar</button>
            <h2 id="titulo-obra-actual" class="font-black italic text-blue-800 uppercase text-xs"></h2>
            <button onclick="guardarObraCompleta()" class="bg-green-600 text-white px-4 py-2 rounded-xl font-bold text-[10px] uppercase shadow-md active-scale">Finalizar</button>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <button onclick="prepararMedida('techos')" class="bg-white p-6 rounded-3xl shadow-sm flex flex-col items-center gap-2 border border-slate-200 active-scale">
                <span class="text-3xl">üè†</span><span class="font-black text-[10px] uppercase italic">Techo</span>
            </button>
            <button onclick="prepararMedida('tabiques')" class="bg-white p-6 rounded-3xl shadow-sm flex flex-col items-center gap-2 border border-slate-200 active-scale">
                <span class="text-3xl">üß±</span><span class="font-black text-[10px] uppercase italic">Tabique</span>
            </button>
            <button onclick="prepararMedida('cajones')" class="bg-white p-6 rounded-3xl shadow-sm flex flex-col items-center gap-2 border border-slate-200 active-scale">
                <span class="text-3xl">üì¶</span><span class="font-black text-[10px] uppercase italic">Caj√≥n</span>
            </button>
            <button onclick="prepararMedida('tabicas')" class="bg-white p-6 rounded-3xl shadow-sm flex flex-col items-center gap-2 border border-slate-200 active-scale">
                <span class="text-3xl">üìê</span><span class="font-black text-[10px] uppercase italic">Tabica</span>
            </button>
            <button onclick="prepararMedida('cantoneras')" class="bg-white p-6 rounded-3xl shadow-sm flex flex-col items-center gap-2 border border-slate-200 active-scale">
                <span class="text-3xl">üìè</span><span class="font-black text-[10px] uppercase italic">Cantoneras</span>
            </button>
            <button onclick="prepararMedida('horas')" class="bg-white p-6 rounded-3xl shadow-sm flex flex-col items-center gap-2 border border-slate-200 active-scale">
                <span class="text-3xl">‚è±Ô∏è</span><span class="font-black text-[10px] uppercase italic">Horas</span>
            </button>
        </div>

        <div id="lista-medidas-obra" class="mt-8 space-y-2 pb-20"></div>
    </div>

    <div id="modal-calc" class="hidden fixed inset-0 bg-slate-900 z-[999] flex flex-col p-4">
        <div class="flex justify-between items-center mb-2">
            <div id="calc-titulo" class="text-blue-400 font-black uppercase text-xs italic text-left"></div>
            <button onclick="cerrarCalc()" class="text-white bg-red-500/40 px-3 py-2 rounded-lg text-xs font-bold uppercase">‚úï Cerrar</button>
        </div>

        <div id="contenedor-fecha-horas" class="hidden mb-4">
            <input type="date" id="fecha-trabajo" class="w-full p-4 rounded-xl font-bold text-slate-800">
        </div>

        <div id="calc-display" class="bg-white text-slate-800 text-4xl font-black p-6 rounded-2xl text-right mb-4 min-h-[100px] flex items-center justify-end">0</div>
        
        <div class="grid grid-cols-3 gap-3 flex-1 text-white font-black text-2xl pb-4">
            <button onclick="teclear('7')" class="bg-white/10 rounded-2xl active-scale">7</button>
            <button onclick="teclear('8')" class="bg-white/10 rounded-2xl active-scale">8</button>
            <button onclick="teclear('9')" class="bg-white/10 rounded-2xl active-scale">9</button>
            <button onclick="teclear('4')" class="bg-white/10 rounded-2xl active-scale">4</button>
            <button onclick="teclear('5')" class="bg-white/10 rounded-2xl active-scale">5</button>
            <button onclick="teclear('6')" class="bg-white/10 rounded-2xl active-scale">6</button>
            <button onclick="teclear('1')" class="bg-white/10 rounded-2xl active-scale">1</button>
            <button onclick="teclear('2')" class="bg-white/10 rounded-2xl active-scale">2</button>
            <button onclick="teclear('3')" class="bg-white/10 rounded-2xl active-scale">3</button>
            <button onclick="teclear('0')" class="bg-white/10 rounded-2xl active-scale">0</button>
