<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PresuPro</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-512.png">
    <link rel="icon" type="image/png" href="icon-512.png">
    
    <meta name="theme-color" content="#1d4ed8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,900;1,400;1,900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .active-scale:active { transform: scale(0.95); }
        canvas { touch-action: none; cursor: crosshair; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 select-none">

    <div id="pantalla-clientes" class="min-h-screen p-6">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-black italic tracking-tighter text-blue-700">PRESU<span class="text-slate-400">PRO</span></h1>
            <button onclick="irAPantalla('ajustes')" class="bg-white p-3 rounded-2xl shadow-sm border">⚙️</button>
        </div>
        <div id="lista-clientes" class="space-y-3"></div>
        <button onclick="nuevoCliente()" class="fixed bottom-10 right-6 bg-blue-600 text-white w-16 h-16 rounded-[25px] shadow-2xl text-3xl font-bold active-scale">+</button>
    </div>

    <div id="pantalla-nuevo-cliente" class="hidden min-h-screen p-6 bg-white">
        <button onclick="irAPantalla('clientes')" class="mb-6 text-blue-600 font-bold">← Volver</button>
        <h2 class="text-2xl font-black mb-6 italic uppercase">Nuevo Cliente</h2>
        <div class="space-y-4">
            <input id="cli-nombre" type="text" placeholder="NOMBRE DEL CLIENTE" class="w-full p-4 bg-slate-100 rounded-2xl border-none outline-none font-bold uppercase">
            <input id="cli-cif" type="text" placeholder="CIF / NIF" class="w-full p-4 bg-slate-100 rounded-2xl border-none outline-none font-bold uppercase">
            <input id="cli-tel" type="tel" placeholder="TELÉFONO" class="w-full p-4 bg-slate-100 rounded-2xl border-none outline-none font-bold uppercase">
            <input id="cli-dir" type="text" placeholder="DIRECCIÓN" class="w-full p-4 bg-slate-100 rounded-2xl border-none outline-none font-bold uppercase">
            <button onclick="guardarDatosCliente()" class="w-full bg-blue-600 text-white p-5 rounded-3xl font-black shadow-lg uppercase italic">Guardar Cliente</button>
        </div>
    </div>

    <div id="pantalla-expediente" class="hidden min-h-screen p-6">
        <button onclick="irAPantalla('clientes')" class="mb-4 text-blue-600 font-bold">← Inicio</button>
        <div id="ficha-cliente-detalle"></div>
        <div class="mt-10 p-6 bg-slate-200 rounded-[40px]">
            <p class="text-[10px] font-black opacity-40 mb-4 uppercase text-center">Nuevo Presupuesto</p>
            <input id="input-nombre-obra" type="text" placeholder="NOMBRE DE LA OBRA" class="w-full p-4 bg-white rounded-2xl mb-3 border-none shadow-sm font-bold uppercase">
            <button onclick="confirmarNombreObra()" class="w-full bg-slate-900 text-white p-5 rounded-3xl font-black uppercase italic shadow-lg">Empezar Medición</button>
        </div>
    </div>

    <div id="pantalla-trabajo" class="hidden min-h-screen p-6 pb-32">
        <div class="flex justify-between items-center mb-6">
            <div>
                <h2 id="titulo-obra-actual" class="text-xl font-black italic text-blue-800 uppercase"></h2>
                <input type="date" id="fecha-trabajo-actual" class="mt-2 text-[11px] font-bold border-none bg-slate-200 p-2 rounded-lg text-blue-700 outline-none">
            </div>
            <div class="flex gap-2">
                <button onclick="guardarObraCompleta()" class="bg-green-500 text-white p-3 rounded-2xl shadow-md">GUARDAR</button>
                <button onclick="irAPantalla('clientes')" class="bg-white p-3 rounded-2xl shadow-sm border">✕</button>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-2 mb-6">
            <button onclick="prepararMedida('TABIQUE')" class="bg-white border-2 border-blue-100 p-4 rounded-2xl font-black text-[11px] text-blue-700 active-scale">➕ TABIQUE</button>
            <button onclick="prepararMedida('TECHO')" class="bg-white border-2 border-blue-100 p-4 rounded-2xl font-black text-[11px] text-blue-700 active-scale">➕ TECHO</button>
            <button onclick="prepararMedida('CAJÓN')" class="bg-white border-2 border-blue-100 p-4 rounded-2xl font-black text-[11px] text-blue-700 active-scale">➕ CAJÓN</button>
            <button onclick="prepararMedida('TABICA')" class="bg-white border-2 border-blue-100 p-4 rounded-2xl font-black text-[11px] text-blue-700 active-scale">➕ TABICA</button>
            <button onclick="prepararMedida('CANTONERA')" class="bg-white border-2 border-blue-100 p-4 rounded-2xl font-black text-[11px] text-blue-700 active-scale">➕ CANTONERA</button>
            <button onclick="prepararMedida('HORAS')" class="bg-white border-2 border-slate-200 p-4 rounded-2xl font-black text-[11px] text-slate-600 active-scale">➕ HORAS</button>
        </div>

        <div id="lista-medidas-obra" class="space-y-2 mb-6"></div>

        <div class="mt-6 p-4 bg-white rounded-[30px] border-2 border-dashed border-slate-200">
            <p class="text-[10px] font-black opacity-30 uppercase mb-2 text-center">Firma del Cliente</p>
            <canvas id="canvas-firma" class="w-full h-40 bg-slate-50 rounded-2xl"></canvas>
            <button onclick="limpiarFirma()" class="text-[9px] font-black text-red-400 uppercase mt-2 w-full">Borrar Firma</button>
        </div>
    </div>

    <div id="pantalla-ajustes" class="hidden min-h-screen p-6 bg-slate-100">
        <button onclick="irAPantalla('clientes')" class="mb-6 font-bold text-blue-600">← Volver</button>
        <h2 class="text-2xl font-black mb-6 italic uppercase">Configuración</h2>
        <div class="space-y-3">
            <input id="config-nombre" type="text" placeholder="TU EMPRESA" class="w-full p-4 rounded-2xl border-none font-bold uppercase shadow-sm">
            <input id="config-cif" type="text" placeholder="TU CIF" class="w-full p-4 rounded-2xl border-none font-bold uppercase shadow-sm">
            
            <h3 class="text-lg font-black mt-6 mb-3 italic uppercase text-blue-700">Mis Tarifas (€)</h3>
            <div id="lista-tarifas-config" class="space-y-2 mb-6"></div>

            <button onclick="guardarAjustes()" class="w-full bg-blue-600 text-white p-5 rounded-3xl font-black uppercase italic shadow-lg">Guardar Todo</button>
        </div>
    </div>

    <div id="modal-calc" class="hidden fixed inset-0 bg-slate-900/90 backdrop-blur-sm z-50 flex flex-col justify-end p-6">
        <div class="mb-auto pt-10 text-center">
            <h3 id="calc-titulo" class="text-white/40 text-sm font-black uppercase italic mb-2">Medida</h3>
            <div id="calc-display" class="text-white text-6xl font-black italic break-all">0</div>
        </div>
        <div class="grid grid-cols-4 gap-3">
            <button onclick="teclear('7')" class="bg-white/10 text-white p-6 rounded-3xl text-2xl font-black">7</button>
            <button onclick="teclear('8')" class="bg-white/10 text-white p-6 rounded-3xl text-2xl font-black">8</button>
            <button onclick="teclear('9')" class="bg-white/10 text-white p-6 rounded-3xl text-2xl font-black">9</button>
            <button onclick="teclear('DEL')" class="bg-red-500/20 text-red-500 p-6 rounded-3xl text-xl font-black">C</button>
            <button onclick="teclear('4')" class="bg-white/10 text-white p-6 rounded-3xl text-2xl font-black">4</button>
            <button onclick="teclear('5')" class="bg-white/10 text-white p-6 rounded-3xl text-2xl font-black">5</button>
            <button onclick="teclear('6')" class="bg-white/10 text-white p-6 rounded-3xl text-2xl font-black">6</button>
            <button onclick="teclear('+')" class="bg-blue-600 text-white p-6 rounded-3xl text-3xl font-black">+</button>
            <button onclick="teclear('1')" class="bg-white/10 text-white p-6 rounded-3xl text-2xl font-black">1</button>
            <button onclick="teclear('2')" class="bg-white/10 text-white p-6 rounded-3xl text-2xl font-black">2</button>
            <button onclick="teclear('3')" class="bg-white/10 text-white p-6 rounded-3xl text-2xl font-black">3</button>
            <button onclick="cerrarCalc()" class="bg-white/5 text-white p-6 rounded-3xl text-xl font-black">SALIR</button>
            <button onclick="teclear('0')" class="bg-white/10 text-white p-6 rounded-3xl text-2xl font-black">0</button>
            <button onclick="teclear('.')" class="bg-white/10 text-white p-6 rounded-3xl text-3xl font-black">,</button>
            <button onclick="teclear('OK')" class="col-span-2 bg-green-500 text-slate-900 p-6 rounded-3xl text-2xl font-black">OK</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
