<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PresuPro - Antonio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        .active-scale:active { transform: scale(0.95); }
        input, select { font-weight: bold; text-transform: uppercase; outline: none; }
        .capa-modal { z-index: 9999; background-color: #0f172a; }
        .editor-container { background: #1e3a8a; padding: 20px; border-radius: 30px; border: 4px solid #3b82f6; }
        .editor-input { background: transparent; color: white; font-size: 2.5rem; font-weight: 900; width: 100%; text-align: center; border-bottom: 2px dashed #60a5fa; }
        .btn-calc { background: #1e293b; color: white; font-size: 1.5rem; font-weight: 900; padding: 20px; border-radius: 20px; border: 1px solid #334155; }
        .btn-calc:active { background: #3b82f6; transform: scale(0.95); }
    </style>
</head>
<body class="bg-slate-50">

    <button onclick="toggleMenu()" class="fixed top-6 left-6 z-[60] bg-blue-700 text-white p-3 rounded-xl shadow-lg active-scale">‚ò∞</button>

    <div id="menu-lateral" class="fixed inset-y-0 left-0 w-64 bg-slate-900 z-[100] transform -translate-x-full transition-transform duration-300 ease-in-out shadow-2xl">
        <div class="p-6">
            <h2 class="text-white font-black italic mb-10">MEN√ö</h2>
            <nav class="space-y-4">
                <button onclick="irAPantalla('clientes'); toggleMenu();" class="w-full text-left text-blue-300 font-bold p-3">üìÇ CLIENTES</button>
                <button onclick="irAPantalla('ajustes'); toggleMenu();" class="w-full text-left text-blue-300 font-bold p-3">‚öôÔ∏è MI EMPRESA</button>
            </nav>
        </div>
    </div>
    <div id="capa-oscura" onclick="toggleMenu()" class="hidden fixed inset-0 bg-black/50 z-[90]"></div>

    <div id="pantalla-clientes" class="p-6 pt-20">
        <h1 class="text-3xl font-black italic text-blue-700 mb-8">PRESU<span class="text-slate-400">PRO</span></h1>
        <div id="lista-clientes" class="space-y-3"></div>
        <button onclick="nuevoCliente()" class="fixed bottom-10 right-6 bg-blue-600 text-white w-16 h-16 rounded-[25px] shadow-2xl text-3xl font-bold active-scale">+</button>
    </div>

    <div id="pantalla-ajustes" class="hidden p-6 bg-white min-h-screen pt-20">
        <h2 class="text-2xl font-black mb-6 italic uppercase">Mi Empresa</h2>
        <div class="space-y-3">
            <input id="config-nombre" type="text" placeholder="EMPRESA" class="w-full p-4 bg-slate-100 rounded-2xl">
            <input id="config-cif" type="text" placeholder="CIF" class="w-full p-4 bg-slate-100 rounded-2xl">
            <input id="config-dir" type="text" placeholder="DIRECCI√ìN" class="w-full p-4 bg-slate-100 rounded-2xl">
            <input id="config-cp" type="text" placeholder="C.P." class="w-full p-4 bg-slate-100 rounded-2xl">
            <button onclick="guardarAjustes()" class="w-full bg-blue-600 text-white p-5 rounded-3xl font-black shadow-lg active-scale">GUARDAR</button>
        </div>
    </div>

    <div id="pantalla-nuevo-cliente" class="hidden p-6 bg-white min-h-screen pt-20">
        <h2 class="text-2xl font-black mb-4 italic uppercase">Nuevo Cliente</h2>
        <div class="space-y-2 mb-6">
            <input id="cli-nombre" type="text" placeholder="NOMBRE" class="w-full p-4 bg-slate-100 rounded-2xl border">
            <input id="cli-cif" type="text" placeholder="CIF" class="w-full p-4 bg-slate-100 rounded-2xl border">
            <input id="cli-dir" type="text" placeholder="DIRECCI√ìN" class="w-full p-4 bg-slate-100 rounded-2xl border">
            <input id="cli-cp" type="text" placeholder="C.P." class="w-full p-4 bg-slate-100 rounded-2xl border">
            <input id="cli-tel" type="tel" placeholder="TEL√âFONO" class="w-full p-4 bg-slate-100 rounded-2xl border">
        </div>
        <div id="tarifas-nuevo-cliente" class="grid grid-cols-2 gap-3 mb-8"></div>
        <button onclick="guardarDatosCliente()" class="w-full bg-blue-600 text-white p-5 rounded-3xl font-black shadow-lg">CREAR CLIENTE</button>
    </div>

    <div id="pantalla-trabajo" class="hidden p-6 pb-64 pt-20">
        <h2 id="titulo-obra" class="text-xl font-black text-blue-800 uppercase italic mb-4"></h2>
        <input id="lugar-trabajo" type="text" placeholder="LUGAR DE LA OBRA..." class="w-full p-4 bg-white rounded-2xl border-2 border-blue-100 shadow-sm font-bold mb-4">
        
        <div class="grid grid-cols-2 gap-2 mb-6">
            <div class="bg-white p-3 rounded-xl border">
                <input type="date" id="fecha-obra" class="w-full text-sm">
            </div>
            <div class="bg-white p-3 rounded-xl border">
                <select id="iva-select" onchange="actualizarTotalFinal()" class="w-full font-black text-blue-600">
                    <option value="21">IVA 21%</option>
                    <option value="10">IVA 10%</option>
                    <option value="0">SIN IVA</option>
                </select>
            </div>
        </div>

        <select onchange="if(this.value) abrirCalculadoraMedida(this.value); this.value='';" class="w-full p-5 bg-blue-600 text-white rounded-3xl font-black uppercase mb-6 shadow-xl border-4 border-blue-400">
            <option value="">+ A√ëADIR TRABAJO...</option>
            <option value="TABIQUE">TABIQUE (M2)</option>
            <option value="TECHO">TECHO (M2)</option>
            <option value="CAJ√ìN">CAJ√ìN (0.60)</option>
            <option value="TABICA">TABICA (0.60)</option>
            <option value="CANTONERA">CANTONERA (ML)</option>
            <option value="HORAS">HORAS ADMIN</option>
        </select>

        <div id="lista-medidas" class="space-y-2 mb-8"></div>

        <div class="editor-container">
            <input type="text" id="total-final-corregible" class="editor-input">
            <p id="desglose-info" class="text-blue-300 text-[9px] text-center mt-3 font-bold uppercase"></p>
        </div>

        <div class="fixed bottom-6 left-6 right-6 grid grid-cols-3 gap-2">
            <button onclick="enviar('pdf')" class="bg-green-500 text-white py-5 rounded-2xl font-black shadow-lg">PDF</button>
            <button onclick="enviar('ws')" class="bg-blue-500 text-white py-5 rounded-2xl font-black shadow-lg">W-APP</button>
            <button onclick="enviar('email')" class="bg-slate-800 text-white py-5 rounded-2xl font-black shadow-lg">EMAIL</button>
        </div>
    </div>

    <div id="modal-calculadora" class="hidden fixed inset-0 flex flex-col p-4 capa-modal overflow-y-auto">
        <h3 id="calc-titulo" class="text-blue-400 text-xl font-black text-center mb-4 uppercase"></h3>
        
        <div class="space-y-2 mb-4">
            <input id="calc-input-1" type="text" inputmode="none" readonly class="w-full bg-slate-800 p-4 rounded-xl text-white text-3xl font-black text-center border-2 border-blue-500 shadow-inner" placeholder="PANTALLA 1">
            <div id="div-m2">
                <input id="calc-input-2" type="text" inputmode="none" readonly class="w-full bg-slate-800 p-4 rounded-xl text-white text-3xl font-black text-center border-2 border-slate-600 shadow-inner" placeholder="PANTALLA 2">
            </div>
        </div>

        <div class="grid grid-cols-4 gap-2 mb-4">
            <button onclick="teclado(7)" class="btn-calc">7</button>
            <button onclick="teclado(8)" class="btn-calc">8</button>
            <button onclick="teclado(9)" class="btn-calc">9</button>
            <button onclick="teclado('C')" class="btn-calc bg-red-900">C</button>
            
            <button onclick="teclado(4)" class="btn-calc">4</button>
            <button onclick="teclado(5)" class="btn-calc">5</button>
            <button onclick="teclado(6)" class="btn-calc">6</button>
            <button onclick="teclado('+')" class="btn-calc bg-blue-900">+</button>
            
            <button onclick="teclado(1)" class="btn-calc">1</button>
            <button onclick="teclado(2)" class="btn-calc">2</button>
            <button onclick="teclado(3)" class="btn-calc">3</button>
            <button onclick="cambiarFoco()" id="btn-next" class="btn-calc bg-yellow-600">NEXT</button>
            
            <button onclick="teclado(0)" class="btn-calc col-span-2">0</button>
            <button onclick="teclado(',')" class="btn-calc">,</button>
            <button onclick="teclado('DEL')" class="btn-calc bg-slate-700">‚Üê</button>
        </div>

        <div class="flex gap-2">
            <button onclick="cerrarCalculadora()" class="flex-1 bg-slate-700 text-white p-5 rounded-2xl font-black">CANCELAR</button>
            <button id="btn-aceptar-calc" class="flex-1 bg-green-500 text-slate-900 p-5 rounded-2xl font-black italic shadow-lg">ACEPTAR</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
