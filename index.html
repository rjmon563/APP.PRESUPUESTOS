<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PresuPro - Antonio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        .active-scale:active { transform: scale(0.95); }
        input, select { font-weight: bold; text-transform: uppercase; outline: none; }
        
        /* Capas de prioridad */
        .capa-base { z-index: 10; }
        .capa-menu { z-index: 100; }
        .capa-modal { z-index: 9999; background-color: rgba(15, 23, 42, 1); }

        .editor-container { background: #1e3a8a; padding: 20px; border-radius: 30px; border: 4px solid #3b82f6; }
        .editor-input { background: transparent; color: white; font-size: 2.5rem; font-weight: 900; width: 100%; text-align: center; border-bottom: 2px dashed #60a5fa; }
    </style>
</head>
<body class="bg-slate-50">

    <button onclick="toggleMenu()" class="fixed top-6 left-6 z-[60] bg-blue-700 text-white p-3 rounded-xl shadow-lg active-scale">
        ‚ò∞
    </button>

    <div id="menu-lateral" class="fixed inset-y-0 left-0 w-64 bg-slate-900 capa-menu transform -translate-x-full transition-transform duration-300 ease-in-out shadow-2xl">
        <div class="p-6">
            <div class="flex justify-between items-center mb-10">
                <h2 class="text-white font-black italic">MEN√ö</h2>
                <button onclick="toggleMenu()" class="text-white text-2xl">‚úï</button>
            </div>
            <nav class="space-y-4">
                <button onclick="irAPantalla('clientes'); toggleMenu();" class="w-full text-left text-blue-300 font-bold p-3 rounded-lg hover:bg-slate-800 italic">üìÇ CLIENTES</button>
                <button onclick="irAPantalla('ajustes'); toggleMenu();" class="w-full text-left text-blue-300 font-bold p-3 rounded-lg hover:bg-slate-800 italic">‚öôÔ∏è MI EMPRESA</button>
                <button onclick="alert('Pr√≥ximamente: Historial de Trabajos')" class="w-full text-left text-slate-500 font-bold p-3 rounded-lg italic text-xs uppercase">üìú HISTORIAL</button>
            </nav>
        </div>
    </div>
    <div id="capa-oscura" onclick="toggleMenu()" class="hidden fixed inset-0 bg-black/50 z-[90]"></div>

    <div id="pantalla-clientes" class="p-6 pt-20">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-black italic text-blue-700">PRESU<span class="text-slate-400">PRO</span></h1>
        </div>
        <div id="lista-clientes" class="space-y-3"></div>
        <button onclick="nuevoCliente()" class="fixed bottom-10 right-6 bg-blue-600 text-white w-16 h-16 rounded-[25px] shadow-2xl text-3xl font-bold active-scale">+</button>
    </div>

    <div id="pantalla-ajustes" class="hidden p-6 bg-white min-h-screen pt-20">
        <h2 class="text-2xl font-black mb-6 italic uppercase">Datos de mi Empresa</h2>
        <div class="space-y-3">
            <input id="config-nombre" type="text" placeholder="TU NOMBRE / EMPRESA" class="w-full p-4 bg-slate-100 rounded-2xl">
            <input id="config-cif" type="text" placeholder="TU CIF / NIF" class="w-full p-4 bg-slate-100 rounded-2xl">
            <input id="config-dir" type="text" placeholder="DIRECCI√ìN" class="w-full p-4 bg-slate-100 rounded-2xl">
            <input id="config-cp" type="text" placeholder="C√ìDIGO POSTAL" class="w-full p-4 bg-slate-100 rounded-2xl">
            <button onclick="guardarAjustes()" class="w-full bg-blue-600 text-white p-5 rounded-3xl font-black shadow-lg mt-4 active-scale">GUARDAR DATOS</button>
        </div>
    </div>

    <div id="pantalla-nuevo-cliente" class="hidden p-6 bg-white min-h-screen pt-20">
        <h2 class="text-2xl font-black mb-4 italic uppercase">Nuevo Cliente</h2>
        <div class="space-y-2 mb-6">
            <input id="cli-nombre" type="text" placeholder="NOMBRE COMPLETO" class="w-full p-4 bg-slate-100 rounded-2xl border">
            <input id="cli-cif" type="text" placeholder="DNI / CIF" class="w-full p-4 bg-slate-100 rounded-2xl border">
            <input id="cli-dir" type="text" placeholder="DIRECCI√ìN FISCAL" class="w-full p-4 bg-slate-100 rounded-2xl border">
            <input id="cli-cp" type="text" placeholder="C.P. CLIENTE" class="w-full p-4 bg-slate-100 rounded-2xl border">
            <input id="cli-tel" type="tel" placeholder="TEL√âFONO" class="w-full p-4 bg-slate-100 rounded-2xl border">
        </div>
        <p class="text-[10px] font-black opacity-40 uppercase mb-3">Toca para poner el precio pactado:</p>
        <div id="tarifas-nuevo-cliente" class="grid grid-cols-2 gap-3 mb-8"></div>
        <button onclick="guardarDatosCliente()" class="w-full bg-blue-600 text-white p-5 rounded-3xl font-black shadow-lg active-scale">CREAR CLIENTE</button>
    </div>

    <div id="pantalla-trabajo" class="hidden p-6 pb-64 pt-20">
        <h2 id="titulo-obra" class="text-xl font-black text-blue-800 uppercase italic mb-4"></h2>
        
        <div class="mb-6">
            <p class="text-[10px] font-black opacity-40 uppercase mb-1 italic text-blue-600">Lugar donde se realiza el trabajo:</p>
            <input id="lugar-trabajo" type="text" placeholder="DIRECCI√ìN DE LA OBRA..." class="w-full p-4 bg-white rounded-2xl border-2 border-blue-100 shadow-sm font-bold">
        </div>

        <div class="grid grid-cols-2 gap-2 mb-6">
            <div class="bg-white p-3 rounded-xl border">
                <p class="text-[10px] font-black opacity-40 uppercase text-center">FECHA</p>
                <input type="date" id="fecha-obra" class="w-full text-sm text-center">
            </div>
            <div class="bg-white p-3 rounded-xl border">
                <p class="text-[10px] font-black opacity-40 uppercase text-center">IVA</p>
                <select id="iva-select" onchange="actualizarTotalFinal()" class="w-full font-black text-blue-600 text-center">
                    <option value="21">21%</option>
                    <option value="10">10%</option>
                    <option value="0">0%</option>
                </select>
            </div>
        </div>

        <select onchange="if(this.value) abrirCalculadoraMedida(this.value); this.value='';" class="w-full p-5 bg-blue-600 text-white rounded-3xl font-black uppercase mb-6 shadow-xl border-4 border-blue-400">
            <option value="">+ A√ëADIR TRABAJO...</option>
            <option value="TABIQUE">TABIQUE (M2)</option>
            <option value="TECHO">TECHO (M2)</option>
            <option value="CAJ√ìN">CAJ√ìN (0.60)</option>
            <option value="TABICA">TABICA (0.60)</option>
            <option value="CANTONERA">CANTONERA (ML)</option>
            <option value="HORAS">HORAS ADMIN</option>
        </select>

        <div id="lista-medidas" class="space-y-2 mb-8"></div>

        <div class="editor-container shadow-2xl">
            <p class="text-blue-200 text-[10px] font-black mb-2 text-center uppercase italic">Precio Final Rectificable</p>
            <div class="flex items-center">
                <input type="text" id="total-final-corregible" class="editor-input">
                <span class="text-white text-3xl font-black ml-2">‚Ç¨</span>
            </div>
            <p id="desglose-info" class="text-blue-300 text-[9px] text-center mt-3 font-bold uppercase"></p>
        </div>

        <div class="fixed bottom-6 left-6 right-6 grid grid-cols-3 gap-2">
            <button onclick="enviar('pdf')" class="bg-green-500 text-white py-5 rounded-2xl font-black italic shadow-lg active-scale">PDF</button>
            <button onclick="enviar('ws')" class="bg-blue-500 text-white py-5 rounded-2xl font-black italic shadow-lg active-scale">W-APP</button>
            <button onclick="enviar('email')" class="bg-slate-800 text-white py-5 rounded-2xl font-black italic shadow-lg active-scale">EMAIL</button>
        </div>
    </div>

    <div id="modal-calculadora" class="hidden fixed inset-0 flex flex-col p-6 capa-modal">
        <div class="flex-grow flex flex-col justify-center">
            <h3 id="calc-titulo" class="text-blue-400 text-3xl font-black italic mb-10 uppercase text-center"></h3>
            <div class="space-y-8">
                <div>
                    <p class="text-white/40 text-[10px] font-black mb-2 uppercase text-center italic">CANTIDAD / SUMA (5,5+10...)</p>
                    <input id="calc-input-1" type="text" class="w-full bg-white/5 p-8 rounded-3xl text-white text-5xl font-black border-2 border-blue-500 text-center" placeholder="0">
                </div>
                <div id="div-m2">
                    <p class="text-white/40 text-[10px] font-black mb-2 uppercase text-center italic">POR (ALTO/ANCHO)</p>
                    <input id="calc-input-2" type="text" class="w-full bg-white/5 p-8 rounded-3xl text-white text-5xl font-black border-2 border-blue-500 text-center" placeholder="0">
                </div>
            </div>
        </div>
        <div class="flex gap-4 mb-10">
            <button onclick="cerrarCalculadora()" class="flex-1 bg-slate-800 text-white p-6 rounded-[30px] font-black uppercase">Cancelar</button>
            <button id="btn-aceptar-calc" class="flex-1 bg-green-500 text-slate-900 p-6 rounded-[30px] font-black italic text-xl">ACEPTAR</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
