<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PresuPro V3 - Profesional</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js" defer></script>
    <style>
        .active-scale:active { transform: scale(0.96); transition: 0.1s; }
        body { -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
        /* Evitar que el zoom automático moleste en móviles */
        input { font-size: 16px !important; } 
    </style>
</head>
<body class="bg-slate-100 font-sans text-slate-900 select-none">

    <div id="pantalla-clientes" class="p-4 max-w-lg mx-auto">
        <header class="flex justify-between items-center mt-4 mb-6">
            <button onclick="irAPantalla('ajustes')" class="bg-white p-3 rounded-2xl shadow-sm border active-scale text-xl">⚙️</button>
            <h1 class="text-2xl font-black italic text-blue-800 uppercase tracking-tighter">Mis Clientes</h1>
            <button onclick="nuevoCliente()" class="bg-blue-600 text-white w-14 h-14 rounded-2xl text-4xl font-bold shadow-xl active-scale">+</button>
        </header>
        <div id="lista-clientes" class="space-y-4"></div>
    </div>

    <div id="pantalla-ajustes" class="hidden p-6 max-w-lg mx-auto">
        <button onclick="irAPantalla('clientes')" class="text-blue-600 font-bold mb-4 uppercase text-xs">← Volver</button>
        <h2 class="text-xl font-black italic text-blue-800 uppercase mb-6 text-center">Mis Datos Fiscales</h2>
        <div class="space-y-3 bg-white p-6 rounded-[35px] shadow-sm border">
            <div>
                <label class="block text-[9px] font-black opacity-40 uppercase ml-2">Nombre / Empresa</label>
                <input type="text" id="config-nombre" class="w-full p-3 rounded-xl bg-slate-50 border-2 border-transparent font-bold outline-none">
            </div>
            <div>
                <label class="block text-[9px] font-black opacity-40 uppercase ml-2">CIF / DNI</label>
                <input type="text" id="config-cif" class="w-full p-3 rounded-xl bg-slate-50 border-2 border-transparent font-bold outline-none">
            </div>
            <div>
                <label class="block text-[9px] font-black opacity-40 uppercase ml-2">Teléfono</label>
                <input type="tel" id="config-tel" class="w-full p-3 rounded-xl bg-slate-50 border-2 border-transparent font-bold outline-none">
            </div>
            <div>
                <label class="block text-[9px] font-black opacity-40 uppercase ml-2">Dirección</label>
                <input type="text" id="config-dir" class="w-full p-3 rounded-xl bg-slate-50 border-2 border-transparent font-bold outline-none">
            </div>
            <div class="grid grid-cols-2 gap-2">
                <div>
                    <label class="block text-[9px] font-black opacity-40 uppercase ml-2">C.P.</label>
                    <input type="text" id="config-cp" class="w-full p-3 rounded-xl bg-slate-50 border-2 border-transparent font-bold outline-none">
                </div>
                <div>
                    <label class="block text-[9px] font-black opacity-40 uppercase ml-2">Ciudad</label>
                    <input type="text" id="config-ciudad" class="w-full p-3 rounded-xl bg-slate-50 border-2 border-transparent font-bold outline-none">
                </div>
            </div>
            <button onclick="guardarAjustes()" class="w-full bg-blue-600 text-white py-5 rounded-3xl font-black uppercase shadow-lg active-scale mt-4 tracking-widest text-sm">Guardar Mis Datos ➔</button>
        </div>
    </div>

    <div id="pantalla-nuevo-cliente" class="hidden p-6 max-w-lg mx-auto">
        <button onclick="irAPantalla('clientes')" class="text-blue-600 font-bold mb-4 uppercase text-xs">← Cancelar</button>
        <h2 class="text-xl font-black italic text-blue-800 uppercase mb-6 text-center">Ficha del Cliente</h2>
        <div class="space-y-4">
            <input type="text" id="cli-nombre" placeholder="Nombre / Empresa Cliente" class="w-full p-5 rounded-3xl border-2 border-white font-bold shadow-sm outline-none uppercase text-sm">
            <input type="text" id="cli-cif" placeholder="CIF / DNI Cliente" class="w-full p-5 rounded-3xl border-2 border-white font-bold shadow-sm outline-none text-sm">
            <input type="tel" id="cli-tel" placeholder="Teléfono" class="w-full p-5 rounded-3xl border-2 border-white font-bold shadow-sm outline-none text-sm">
            <input type="text" id="cli-dir" placeholder="Dirección Obra / Cliente" class="w-full p-5 rounded-3xl border-2 border-white font-bold shadow-sm outline-none text-sm">
            <button onclick="guardarDatosCliente()" class="w-full bg-blue-600 text-white py-5 rounded-3xl font-black uppercase shadow-lg active-scale mt-4 tracking-widest">Crear Ficha ➔</button>
        </div>
    </div>

    <div id="pantalla-expediente" class="hidden p-4 max-w-lg mx-auto">
        <button onclick="irAPantalla('clientes')" class="text-blue-600 font-bold mb-4 uppercase text-xs">← Volver</button>
        <div id="ficha-cliente-detalle"></div>
        <button onclick="irAPantalla('nombre-obra')" class="w-full bg-blue-600 text-white py-6 rounded-[35px] font-black uppercase mt-6 shadow-xl active-scale italic tracking-widest">Nueva Zona de Obra</button>
    </div>

    <div id="pantalla-nombre-obra" class="hidden p-6 max-w-lg mx-auto text-center">
        <button onclick="irAPantalla('expediente')" class="text-blue-600 font-bold mb-4 uppercase text-xs block text-left">← Volver</button>
        <h2 class="text-blue-800 font-black uppercase mb-4 italic text-sm tracking-tighter opacity-60">Indica el lugar (Ej: Salón)</h2>
        <input type="text" id="input-nombre-obra" placeholder="ZONA DE TRABAJO" class="w-full p-6 rounded-3xl border-2 mb-6 font-black text-xl text-center shadow-inner outline-none uppercase">
        <button onclick="confirmarNombreObra()" class="w-full bg-green-600 text-white py-6 rounded-[35px] font-black uppercase shadow-lg active-scale text-lg italic tracking-widest">Empezar Mediciones ➔</button>
    </div>

    <div id="pantalla-trabajo" class="hidden p-4 max-w-lg mx-auto">
        <div class="flex justify-between items-center mb-6">
            <button onclick="irAPantalla('expediente')" class="text-red-500 font-bold uppercase text-[10px] bg-red-50 px-4 py-2 rounded-full active-scale">Cerrar</button>
            <h2 id="titulo-obra-actual" class="font-black italic text-blue-800 uppercase text-[10px] tracking-tight text-center flex-1 mx-2"></h2>
            <button onclick="guardarObraCompleta()" class="bg-green-600 text-white px-5 py-2 rounded-2xl font-bold text-[10px] uppercase shadow-md active-scale">PDF</button>
        </div>
        <div class="grid grid-cols-2 gap-3" id="botones-trabajo"></div>
        <div id="lista-medidas-obra" class="mt-8 space-y-3 pb-20"></div>
    </div>

    <div id="modal-calc" class="hidden fixed inset-0 bg-slate-900 z-[999] flex flex-col p-4 text-white">
        <div class="flex justify-between items-center mb-4">
            <div id="calc-titulo" class="font-black uppercase text-blue-400 text-xs tracking-widest"></div>
            <button onclick="cerrarCalc()" class="bg-red-500/20 text-red-500 px-5 py-2 rounded-xl font-bold active-scale uppercase text-xs">Cancelar</button>
        </div>
        <div id="calc-display" class="bg-white text-slate-800 text-5xl font-black p-8 rounded-[35px] text-right mb-6 shadow-2xl overflow-hidden truncate italic">0</div>
        
        <div class="grid grid-cols-3 gap-3 flex-1 font-black text-3xl pb-4">
            <button onclick="teclear('7')" class="bg-white/10 rounded-2xl active:bg-white/40">7</button>
            <button onclick="teclear('8')" class="bg-white/10 rounded-2xl active:bg-white/40">8</button>
            <button onclick="teclear('9')" class="bg-white/10 rounded-2xl active:bg-white/40">9</button>
            <button onclick="teclear('4')" class="bg-white/10 rounded-2xl active:bg-white/40">4</button>
            <button onclick="teclear('5')" class="bg-white/10 rounded-2xl active:bg-white/40">5</button>
            <button onclick="teclear('6')" class="bg-white/10 rounded-2xl active:bg-white/40">6</button>
            <button onclick="teclear('1')" class="bg-white/10 rounded-2xl active:bg-white/40">1</button>
            <button onclick="teclear('2')" class="bg-white/10 rounded-2xl active:bg-white/40">2</button>
            <button onclick="teclear('3')" class="bg-white/10 rounded-2xl active:bg-white/40">3</button>
            <button onclick="teclear('0')" class="bg-white/10 rounded-2xl active:bg-white/40">0</button>
            <button onclick="teclear('.')" class="bg-white/10 rounded-2xl active:bg-white/40">,</button>
            <button onclick="teclear('+')" class="bg-orange-500 text-white rounded-2xl active:bg-orange-400 shadow-lg text-4xl">+</button>
            
            <button onclick="teclear('DEL')" class="bg-red-500/30 text-red-300 text-sm rounded-2xl uppercase tracking-widest">Borrar</button>
            <button onclick="teclear('OK')" class="col-span-2 bg-blue-600 text-white rounded-[30px] py-8 mt-2 shadow-2xl active:bg-blue-500 text-3xl italic tracking-tighter font-black">ACEPTAR</button>
        </div>
    </div>

</body>
</html>
